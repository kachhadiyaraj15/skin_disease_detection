<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Health care chatbot</title>
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <link rel="stylesheet" href="../../static/adminResources/css/jquery.toast.min.css">
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.png"/>
</head>

<body class="sidebar-light">
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../static/adminResources/image/logomb.PNG" alt="logo">
                        </div>
                        <h4>Sign up to continue...</h4>
                        <form class="cmxform" method="post" action="/user/insert_user" onsubmit="return userRegister()">
                            <fieldset>
                                <div class="form-group">
                                    <label for="userFirstname">Firstname</label>
                                    <input id="userFirstname" class="form-control" name="userFirstname"
                                           type="text" placeholder="Firstname" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Lastname</label>
                                    <input id="lastname" class="form-control" name="userLastname"
                                           type="text" placeholder="Lastname" required>
                                </div>
                                <div class="form-group">
                                    <label for="firstname">Username</label>
                                    <input id="firstname" class="form-control" name="loginUsername"
                                           type="text" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label><br>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input"
                                                               name="userGender"
                                                               id="membershipRadios1"
                                                               value="M" checked="">
                                                        Male
                                                        <i class="input-helper"></i></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-5">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input"
                                                               name="userGender"
                                                               id="membershipRadios2"
                                                               value="F">
                                                        Female
                                                        <i class="input-helper"></i></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="contact number">Contact Number</label>
                                    <input id="specialistContact" class="form-control"
                                           name="userContactNumber"
                                           type="text" placeholder="Contact Number" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Address</label>
                                    <textarea id="Address" class="form-control" name="userAddress"
                                              placeholder="Address" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="user pincode">Pincode</label>
                                    <input id="userPincode" class="form-control"
                                           name="userPincode"
                                           type="text" placeholder="Pincode" required>
                                </div>
{#                                <div class="form-group">#}
{#                                    <label for="exampleSelectGender">Pincode</label>#}
{#                                    <select class="form-control" id="specialistPincode"#}
{#                                            name="userPincode" required>#}
{#                                        <option selected="User Pincode">Select Pincode#}
{#                                        </option>#}
{#                                        {% for row in area_vo_list %}#}
{#                                            <option value="{{ row['area_id'] }}">{{ row['area_pincode'] }}</option>#}
{#                                        {% endfor %}#}
{#                                    </select>#}
{#                                </div>#}
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                                </div>
                            </fieldset>
                        </form>
                        {% with message = get_flashed_messages() %}

                            {% if message %}

                                <div style="border:none;color: red">{{ message[0] }}</div>

                            {% endif %}

                        {% endwith %}
                        <div class="mt-3">
                            <a class="btn btn-block btn-outline-primary btn-fw font-weight-medium"
                               href="/">Existing
                                User? Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<script src="../../static/adminResources/js/jquery.toast.min.js"></script>
<script src="../../static/adminResources/js/toaster.js"></script>
<script src="../../static/adminResources/js/customvalidation.js"></script>
</body>
</html>
