<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Health care chatbot</title>
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <link rel="stylesheet" href="../../static/adminResources/css/jquery.toast.min.css">
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.png"/>
</head>

<body class="sidebar-light">
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../static/adminResources/image/logomb.PNG" alt="logo">
                        </div>
                        <h4>Sign up to continue...</h4>
                        <form class="cmxform" enctype="multipart/form-data" method="post" action="/user/insert_user"
                              onsubmit="return addUser()">
                            <fieldset>
                                <div class="form-group">
                                    <label for="userFirstname">Firstname</label>
                                    <input id="userFirstname" class="form-control" name="userFirstname"
                                           type="text" placeholder="Firstname"
                                    onkeypress='return event.charCode>=65 && event.charCode<=90 || event.charCode>=97 && event.charCode<=122'>
                                </div>
                                <div class="form-group">
                                    <label for="userLastname">Lastname</label>
                                    <input id="userLastname" class="form-control" name="userLastname"
                                           type="text" placeholder="Lastname"
                                           onkeypress='return event.charCode>=65 && event.charCode<=90 || event.charCode>=97 && event.charCode<=122'>
                                </div>
                                <div class="form-group">
                                    <label for="loginUsername">Username</label>
                                    <input id="loginUsername" class="form-control" name="loginUsername"
                                           type="email" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label><br>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <div class="col-sm-4">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input"
                                                               name="userGender"
                                                               id="userGender"
                                                               value="M" checked="">
                                                        Male
                                                        <i class="input-helper"></i></label>
                                                </div>
                                            </div>
                                            <div class="col-sm-5">
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input"
                                                               name="userGender"
                                                               id="userGender"
                                                               value="F">
                                                        Female
                                                        <i class="input-helper"></i></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="userContact">Contact Number</label>
                                    <input id="userContact" class="form-control"
                                           name="userContact"
                                           type="text" placeholder="Contact Number"
                                           maxlength="10" minlength="10"
                                           onkeypress='return (event.charCode>=48 && event.charCode<=57)'>
                                </div>
                                <div class="form-group">
                                    <label for="userAddress">Address</label>
                                    <textarea id="userAddress" class="form-control" name="userAddress"
                                              placeholder="Address"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleSelectGender">Area</label>
                                    <select class="form-control" id="userAreaId"
                                            name="userAreaId">
                                        <option selected disabled>Select Area
                                        </option>
                                        {% for row in area_vo_list %}
                                            <option value="{{ row['area_id'] }}">{{ row['area_name'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="userImage">Profile Picture</label>
                                    <div class="form-group">
                                        <input id="userImage" type="file" name="userImage" class="file-upload-default"
                                               accept="image/png, image/jpeg , image/jpg">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled=""
                                                   placeholder="Upload Image">
                                            <span class="input-group-append">
                                                <button class="file-upload-browse btn btn-primary"
                                                        type="button">Upload</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                                </div>
                            </fieldset>
                        </form>
                        {% with message = get_flashed_messages() %}

                            {% if message %}

                                <div style="border:none;color: red">{{ message[0] }}</div>

                            {% endif %}

                        {% endwith %}
                        <div class="mt-3">
                            <a class="btn btn-block btn-outline-primary btn-fw font-weight-medium"
                               href="/">Existing
                                User? Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>

<script src="../../static/adminResources/js/jquery.validate.min.js"></script>
<script src="../../static/adminResources/js/bootstrap-maxlength.min.js"></script>
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>
<script src="../../static/adminResources/js/file-upload.js"></script>
<script src="../../static/adminResources/js/jquery.toast.min.js"></script>
<script src="../../static/adminResources/js/toaster.js"></script>
<script src="../../static/adminResources/js/customvalidation.js"></script>

</body>
</html>
